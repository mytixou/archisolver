<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="refContrainte">
      <h2 data-cy="refContrainteDetailsHeading"><span jhiTranslate="archisolverApp.refContrainte.detail.title">Ref Contrainte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ refContrainte.id }}</span>
        </dd>
        <dt><span jhiTranslate="archisolverApp.refContrainte.designation">Designation</span></dt>
        <dd>
          <span>{{ refContrainte.designation }}</span>
        </dd>
        <dt><span jhiTranslate="archisolverApp.refContrainte.typeContrainte">Type Contrainte</span></dt>
        <dd>
          <span jhiTranslate="{{ 'archisolverApp.TypeContrainte.' + refContrainte.typeContrainte }}">{{
            refContrainte.typeContrainte
          }}</span>
        </dd>
        <dt><span jhiTranslate="archisolverApp.refContrainte.typeDestination">Type Destination</span></dt>
        <dd>
          <span jhiTranslate="{{ 'archisolverApp.TypeDestination.' + refContrainte.typeDestination }}">{{
            refContrainte.typeDestination
          }}</span>
        </dd>
        <dt><span jhiTranslate="archisolverApp.refContrainte.explication">Explication</span></dt>
        <dd>
          <span>{{ refContrainte.explication }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ref-contrainte', refContrainte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
