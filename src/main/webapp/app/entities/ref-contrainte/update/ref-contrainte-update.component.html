<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ref-contrainte-heading"
        data-cy="RefContrainteCreateUpdateHeading"
        jhiTranslate="archisolverApp.refContrainte.home.createOrEditLabel"
      >
        Create or edit a Ref Contrainte
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="archisolverApp.refContrainte.designation" for="field_designation"
            >Designation</label
          >
          <input
            type="text"
            class="form-control"
            name="designation"
            id="field_designation"
            data-cy="designation"
            formControlName="designation"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="archisolverApp.refContrainte.typeContrainte" for="field_typeContrainte"
            >Type Contrainte</label
          >
          <select
            class="form-control"
            name="typeContrainte"
            formControlName="typeContrainte"
            id="field_typeContrainte"
            data-cy="typeContrainte"
          >
            <option [ngValue]="null">{{ 'archisolverApp.TypeContrainte.null' | translate }}</option>
            <option *ngFor="let typeContrainte of typeContrainteValues" [value]="typeContrainte">
              {{ 'archisolverApp.TypeContrainte.' + typeContrainte | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="archisolverApp.refContrainte.typeDestination" for="field_typeDestination"
            >Type Destination</label
          >
          <select
            class="form-control"
            name="typeDestination"
            formControlName="typeDestination"
            id="field_typeDestination"
            data-cy="typeDestination"
          >
            <option [ngValue]="null">{{ 'archisolverApp.TypeDestination.null' | translate }}</option>
            <option *ngFor="let typeDestination of typeDestinationValues" [value]="typeDestination">
              {{ 'archisolverApp.TypeDestination.' + typeDestination | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="archisolverApp.refContrainte.explication" for="field_explication"
            >Explication</label
          >
          <input
            type="text"
            class="form-control"
            name="explication"
            id="field_explication"
            data-cy="explication"
            formControlName="explication"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
